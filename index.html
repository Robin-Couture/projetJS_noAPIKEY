<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>League Profile +</title>
    <link  rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div class="container containerbg rounded pb-3">
        <h1 id="toto" class="text-center text-decoration-underline mt-5 mb-3">Bienvenue sur League Profil ++</h1>
        <h2 class="text-center">Sur ce site vous pourrez trouver les 5 champions avec le plus de points de maitrise pour un nom d'invocateur donné<br>(seulement en EUW)</h2>
    </div>
    <div class="container text-center rounded p-5 d-flex justify-content-center">
        <input value="NightBlast12" placeholder="Summoner Name..." class="p-2 rounded" type="text" id="name" name="name" required size="100">

        <button class="btn btn-secondary" id="btnPrincipal" onclick="getValue();">CLIQUE !</button>        
    </div>
    <div class="container text-center">
        <p class="containerbg py-3 rounded" id="txtPrincipal" style="visibility: hidden;">Mettre des infos ici</p>
    </div>
    <div class="container containerbg text-center" style="display: none" id="tableauMastery">
      <h1>Top 5 des personnages les plus joués</h1>
      <table class="table align-middle">
        <thead>
          <tr>
            <th scope="col">Image</th>
            <th scope="col">Champion</th>
            <th scope="col">Mastery</th>
            <th scope="col">Nombre de points</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="imgChampion1"></td>
            <td id="nameChampion1"></td>
            <td id="masteryChampion1"></td>
            <td id="ptsChampion1"></td>
          </tr>
          <tr>
            <td id="imgChampion2"></td>
            <td id="nameChampion2"></td>
            <td id="masteryChampion2"></td>
            <td id="ptsChampion2"></td>
          </tr>
          <tr>
            <td id="imgChampion3"></td>
            <td id="nameChampion3"></td>
            <td id="masteryChampion3"></td>
            <td id="ptsChampion3"></td>
          </tr>
          <tr>
            <td id="imgChampion4"></td>
            <td id="nameChampion4"></td>
            <td id="masteryChampion4"></td>
            <td id="ptsChampion4"></td>
          </tr>
          <tr>
            <td id="imgChampion5"></td>
            <td id="nameChampion5"></td>
            <td id="masteryChampion5"></td>
            <td id="ptsChampion5"></td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
